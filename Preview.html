<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Preview form</title>
</head>

<body style="align-items: center">
  <div class="container pt-3">

    <h1 style="font-family: emoji">Preview:</h1><br>
    <table class="table">
      <tbody>
        <thead>
          <tr>
            <th>Inputs</th>
            <th>Values</th>
          </tr>
        </thead>
        <tr>
          <td>First Name:</td>
          <td><span id="firstname"></span></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><span id="lastname"></span></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><span id="inpEmail"></span></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><span id="inpPassword"></span></td>
        </tr>
        <tr>
          <td>Phone:</td>
          <td><span id="inpPhone"></span></td>
        </tr>
        <tr>
          <td>Current Address:</td>
          <td><span id="inpAdd1"></span></td>
        </tr>
        <tr>
          <td>Permanent Address:</td>
          <td><span id="inpAdd2"></span></td>
        </tr>
        <tr>
          <td>Comment:</td>
          <td><span id="inpComment"></span></td>
        </tr>
      </tbody>
    </table>

    <div class="d-grid col-6 mt-5 mb-3 mx-auto g-2">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Responsive-form</title>
</head>

<body style="align-items:center">
  <div class="container pt-3">
    <h1 style="font-family: emoji">Submission form</h1>

    <form class="row g-3 mt-2" id="form">

      <div class="col-md-6">
        <label for="fname" class="form-label">First-name</label>
        <input type="text" class="form-control" id="fname" value="" required>
      </div>
      <div class="col-md-6">
        <label for="lname" class="form-label">Last-name</label>
        <input type="text" class="form-control" id="lname" value="" required>
      </div>
      <div class="col-md-4">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" value="" required>
      </div>
      <div class="col-md-4">
        <label for="pwd" class="form-label">Password</label>
        <input type="password" class="form-control" id="pwd" value="" required>
      </div>
      <div class="col-md-4">
        <label for="phone" class="form-label">Phone number</label>
        <input type="number" class="form-control" maxlength="10" id="phone" method="post" value="" required>
      </div>
      <div class="col-12">
        <label for="address1" class="form-label">Current-Address</label>
        <input type="text" class="form-control" id="address1" value="" required>
      </div>
      <div class="col-12">
        <label for="address2" class="form-label">Permanent-Address</label>
        <input type="text" class="form-control" id="address2" value="" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Leave a comment:</label>
        <textarea name="name" class="form-control" rows="3" id="comment"value=""></textarea>
      </div>
      <div class="d-grid col-6 mt-3 mb-2 mx-auto gap-2">
        <button type="submit" class="btn btn-dark" onclick="Preview()" formaction="Preview.html" id="preview">Preview</button>
        <button type="submit" class="btn btn-dark" formaction="dataTable.html" onclick="demofunction()" id="dataTable">Preview in Datatables</button>
      </div>
    </form>
  </div>

<script src="index.js" charset="utf-8"></script>
</body>

</html>
